<main role="main" class="container">
  <div class="row">
    <div class="col-md-6">
      <h2 class="mt-3 pt-3">Photos</h2>
      <!-- <ngx-gallery *ngIf="galleryImages" [options]="galleryOptions" [images]="galleryImages"></ngx-gallery> -->
      <div class="row">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div  class="carousel-inner">
            <div *ngFor="let photo of photos" class="carousel-item active">
              <img class="d-block w-100" src="{{photo.url}}" >
            </div>
           
           
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h2 class="mt-3 pt3-"> Descriptions</h2>
      {{city.description}}
    </div>
  </div>
</main>
